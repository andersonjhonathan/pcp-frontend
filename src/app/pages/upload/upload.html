<div class="container-fluid">

  <div class="mb-4">
    <h2 class="dashboard-title">Importação de Tarefas</h2>
    <div class="title-underline"></div>
  </div>

  <div class="row g-4">

    <!-- DOWNLOAD MODELO -->
    <div class="col-lg-6">
      <div class="card shadow-sm p-4">
        <h5>Download Modelo Excel</h5>
        <p class="text-muted">
          Baixe o modelo padrão para preenchimento das tarefas.
        </p>

        <button class="btn btn-warning" (click)="baixarModelo()">
          Baixar Modelo
        </button>
      </div>
    </div>

    <!-- UPLOAD -->
    <div class="col-lg-6">
      <div class="card shadow-sm p-4">
        <h5>Upload de Arquivo</h5>

        <div class="upload-box mt-3">
          <input type="file"
                 (change)="onFileChange($event)"
                 accept=".xlsx,.xls" />

          <p *ngIf="fileName" class="mt-3 text-success">
            Arquivo selecionado: {{ fileName }}
          </p>
        </div>

        <button class="btn btn-success mt-3"
                [disabled]="!fileData"
                (click)="importarArquivo()">
          Importar
        </button>
      </div>
    </div>

  </div>

</div>
